<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Expenses Monitoring System</title>
  <link rel="icon" href="/images/familyIcon.png" type="image/x-icon" />
  <link rel="stylesheet" href="/css/budget.css">
</head>
<body>
<div class="containerAll">
  <div class="container">
    <div class="head-title">
      <h1>Family Budget</h1>
    </div>

    <div class="all-side">


      <div class="right-side">
        <h2>The head of the family <span> Set budget</span> </h2>
        <!-- Form to add a new budget -->
        <form class="add-budget-form">
          <label for="budget-name">Description:</label>
          <input type="text" id="budget-name" name="budgetName" required>

          <label for="budget-amount">Budget Amount:</label>
          <input type="number" id="budget-amount" name="budgetAmount" required>

          <button type="submit" class="set-budget-button">Set Budget</button>
        </form>
      </div>
    
      <div class="left-side" onload="getBudget()" >
        <h2>Seted budget</h2>
        <table border="1" class="display-budget">
          <thead>
          <tr>
            <th>Description</th>
            <th>Total Budget</th>
            <th>Action</th>
          </tr></thead>

          <tbody><tr>
            <td></td>
            <td></td>
            <td></td>
           <td><button ></button></td>
          </tr></tbody>
          <!-- Add more rows as needed -->
        </table>
     
      </div>


      <div class="RemaingBudget" onload="calculateRemainingBudget()">
        <span class="Amount-RemaingBudget">
          <label>Remaining Budget:</label> 
          <label class="dataRemaining"> </label>
        </span></div>
    </div>
  </div>
</div>

<script src="/script/budget.js"></script>
</body>
</html>
